---
- name: Provision ec2 instances for Opneshift Cluster
  hosts: localhost
  connection: local
  gather_facts: False

  vars_files:
    - vars/dev-environment.yml
    - vars/aws-creds.yml

  tasks:

  - name: Launch Master Node
    ec2: 
      region: eu-west-2
      ec2_access_key: "{{ ec2_access_key }}"
      ec2_secret_key: "{{ ec2_secret_key }}"
      image: ami-7c1bfd1b
      keypair: london
      instance_type: t2.micro
      group: "default"
      wait: true
      instance_tags:
          Name: Master_Node
      count_tag:
        Name: worker_node
      exact_count: "{{num_masters}}"
    register: master
      
  - name: Launch Infra Node
    ec2: 
      region: eu-west-2
      ec2_access_key: "{{ ec2_access_key }}"
      ec2_secret_key: "{{ ec2_secret_key }}"
      image: ami-7c1bfd1b
      keypair: london
      instance_type: t2.micro
      group: "default"
      wait: true
      instance_tags:
          Name: Infra_Node
      count_tag:
        Name: worker_node
      exact_count: "{{num_infras}}"
    register: infra
      
  - name: Launch Worker Nodes
    ec2: 
      region: eu-west-2
      ec2_access_key: "{{ ec2_access_key }}"
      ec2_secret_key: "{{ ec2_secret_key }}"
      image: ami-7c1bfd1b
      keypair: london
      instance_type: t2.micro
      group: "default"
      wait: true
      instance_tags:
          Name: Worker_Node
      count_tag:
        Name: worker_node
      exact_count: "{{num_workers}}"
    register: worker
     
  - name: Wait for SSH to come up
    wait_for:
       host: "{{ item.public_dns_name }}"
       port: 22
       delay: 240
       timeout: 300
       state: started
    with_items: "{{ worker.instances }}"
    
  - name: add host to host group
    add_host:
       hostname: "{{ item.public_dns_name }}"
       groups: Cluster
    with_items:
      - "{{ master.instances }}"
      - "{{ infra.instances }}"
      - "{{ worker.instances }}"
  
- name: Config Repos File
  hosts: Cluster
  become: true
  gather_facts: yes
  tasks:
  - template:
      src: repos.j2
      dest: /etc/yum.repos.d/openshift.repo
      
        
      
      
